    <title>Trabalhos/Works</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .galeria-grande {
            margin: 12px auto;
            max-width: 680px; /* Ajuste conforme necess√°rio */
        }

        .imagem {
            position: relative;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .imagem img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .legenda {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
        }

        /* Estilos adicionais para a navbar */
        #wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #nav {
            order: -1; /* Coloca a navbar no topo visualmente */
            background: #333;
            padding: 1em;
            text-align: center;
        }

        #nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        #nav li {
            margin: 0 10px;
        }

        #nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }
    </style>
</head>
